<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회비 공지</title>
    <link rel="stylesheet" href="../../css/pages/notice-view.css" />
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mobile-container">
      <header class="header">
        <button class="back-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="header-buttons">
          <button class="status-btn">현황</button>
          <button class="edit-btn">편집</button>
          <button class="delete-btn">삭제</button>
        </div>
      </header>

      <main class="notice-content">
        <div class="notice-header">
          <span class="notice-type">Pay</span>
          <h1 class="notice-title">제목</h1>
          <p class="notice-desc">설명</p>
          <div class="notice-info-wrapper">
            <p class="notice-info">
              <span class="target">대상: 기획/디자인, 프론트엔드</span>
              <span class="date">2024.09.22</span>
              <span class="tag">6일 남음</span>
            </p>
          </div>
        </div>

        <div class="payment-section">
          <div class="amount-info">
            <label>인당</label>
            <p class="amount">12,900원</p>
          </div>
          <div class="account-info">
            <label>계좌 정보</label>
            <div class="account-details">
              <span class="bank">하나은행</span>
              <span class="account-number">392-4134224</span>
              <button class="copy-btn">복사</button>
            </div>
          </div>
          <div class="center-div">
            <button class="submit-btn">송금 완료</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
