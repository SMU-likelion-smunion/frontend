<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항</title>
    <link rel="stylesheet" href="../../css/pages/notice-all.css" />
    <link rel="stylesheet" href="../../css/components/navbar.css" />
    <!--네비바-->
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="mobile-container">
      <header class="header">
        <button class="back-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <h1>공지</h1>
        <button class="profile-btn">
          <div class="profile-img"></div>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </header>

      <div class="tab-menu">
        <button class="active" data-category="all">전체</button>
        <button data-category="vote">투표</button>
        <button data-category="fee">회비내역</button>
        <button data-category="attendance">출석</button>
      </div>

      <div class="notice-list">
        <div class="notice-item">
          <h2 class="notice-category">투표</h2>
          <h3 class="notice-subtitle">스터디날짜</h3>
          <p class="notice-desc">다음 주 가능한 시간 투표해주세요!</p>
          <div class="notice-info">
            <span class="notice-date">2024.09.22</span>
            <span class="notice-tag">6일 남음</span>
          </div>
        </div>

        <div class="notice-item">
          <h2 class="notice-category">회비</h2>
          <h3 class="notice-subtitle">회식비</h3>
          <p class="notice-desc">이제 회식 참여하신 분들 정산 부탁드립니다!</p>
          <div class="notice-info">
            <span class="notice-date">2024.09.22</span>
            <span class="notice-tag">6일 남음</span>
          </div>
        </div>

        <div class="notice-item">
          <h2 class="notice-category">출석</h2>
          <h3 class="notice-subtitle">스터디</h3>
          <div class="notice-info">
            <span class="notice-date">2024.09.22</span>
            <span class="notice-tag">6일 남음</span>
          </div>
        </div>

        <div class="notice-item">
          <h2 class="notice-category">투표</h2>
          <h3 class="notice-subtitle">MT 참여여부</h3>
          <div class="notice-info">
            <span class="notice-date">2024.09.22</span>
            <span class="notice-tag complete">완료</span>
          </div>
        </div>

        <div class="notice-item">
          <h2 class="notice-category">공지</h2>
          <h3 class="notice-subtitle">노션 작성</h3>
          <p class="notice-desc">노션에 프로필 작성해주세요!</p>
          <div class="notice-info">
            <span class="notice-date">2024.09.22</span>
            <span class="notice-tag over">기한지남</span>
          </div>
        </div>
      </div>

      <button class="floating-btn">
        <i class="fa-solid fa-plus"></i>
      </button>

      <!-- <iframe
        src="../../html/components/navbar.html"
        frameborder="0"
        width="100%"
        height="100%"
      ></iframe> -->

      <nav class="navbar">
        <!-- 홈 -->
        <a href="#" class="nav-item">
          <img
            src="../../assets/icons/home-icon.svg"
            alt="홈"
            class="nav-icon"
          />
          <span class="nav-text">홈</span>
        </a>
        <!-- 동아리 -->
        <a href="#" class="nav-item">
          <img
            src="../../assets/icons/club-icon.svg"
            alt="동아리"
            class="nav-icon"
          />
          <span class="nav-text">동아리</span>
        </a>
        <!-- 스뮤니온 -->
        <a href="#" class="nav-item">
          <img
            src="../../assets/icons/smunion-icon.svg"
            alt="스뮤니온"
            class="nav-icon"
          />
          <span class="nav-text">스뮤니온</span>
        </a>
        <!-- 마이페이지 -->
        <a href="../../html/pages/mypage.html" class="nav-item">
          <img
            src="../../assets/icons/mypage-icon.svg"
            alt="마이페이지"
            class="nav-icon"
          />
          <span class="nav-text">마이페이지</span>
        </a>
      </nav>

      <script>
        const navItems = document.querySelectorAll(".nav-item");
        navItems.forEach((item) => {
          if (item.href === window.location.href) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        });
      </script>
    </div>
  </body>
</html>
