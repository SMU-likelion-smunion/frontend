<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>communityUpload</title>
  <link rel="stylesheet" href="../../css/pages/communityUpload.css" />

</head>

<body>
  <div class="mobile-container">
    <header class="header">
      <p class="blank"></p>
    </header>
    <main class="main">
      <div class="post">
        <div class="reviseBtn">
          <button>취소</button>
          <p>게시물</p>
          <button>업로드</button>
        </div>

        <div class="content">
          <input type="text" placeholder="제목">
          <hr>
          <input type="text" placeholder="내용">
          <hr>
        </div>


        <div class="uploadPic"><img class="add-btn" src="../../assets/icons/add-btn.svg"></div>

        <div class="dots">
          <img src="../../assets/icons/dot.png" class="dot">
          <img src="../../assets/icons/dot.png" class="dot">
          <img src="../../assets/icons/dot.png" class="dot">
          <img src="../../assets/icons/dot.png" class="dot">
        </div>

        <p style="margin: 10px 40px;font-size:14px;color: rgb(109, 109, 109);">작성자 정보 표시</p>
        <table border="0">
          <tbody>
            <tr>
              <td class="text">개인</td>
              <td class="icon"><img src="../../assets/icons/circle.png" class="circle"></td>
            </tr>
            <tr>
              <td class="text">부서</td>
              <td class="icon"><img src="../../assets/icons/checked_circle.png" class="checked_circle"></td>
            </tr>
            <tr>
              <td class="text">동아리</td>
              <td class="icon"><img src="../../assets/icons/circle.png" class="circle"></td>
            </tr>
          </tbody>
        </table>
        
        

      </div>
    </main>
  </div>
</body>

</html>
